bldbasename: g++47-O2
# Performance tests default
cm_args_l: -DCMAKE_BUILD_TYPE=Release
cm_args_l: -DUSING_BOOST=ON
cm_args_l: -DUSING_METIS=ON
cm_args_l: -DBUILD_PERF_TESTS=ON
cm_args_l: -DUSING_OPENSSL=OFF
# Profiling 
cm_args_l: -DUSING_LIKWID=OFF
# Parallel libs
cm_args_l: -DUSING_LIBNUMA=OFF
cm_args_l: -DUSING_TBB=OFF
# Compiler
cm_args_l: -DCMAKE_CXX_COMPILER=g++-mp-4.7
cm_args_l: -DCMAKE_C_COMPILER=gcc-mp-4.7
cm_args_l: -DCMAKE_CXX_FLAGS="-O2"
cm_args_l: -DCMAKE_VERBOSE_MAKEFILE=FALSE
cm_args_l: -DUSING_IPO=OFF



